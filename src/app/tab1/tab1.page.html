<ion-header [translucent]="true">
  <ion-toolbar> 
    
    <ion-buttons slot="start">
   
    <ion-button (click)="saveToFile()"  color="secondary" >Save File</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Airports</ion-title>
  </ion-toolbar>
  </ion-header>
    <ion-list>
<ion-item-sliding *ngFor="let airport of airports" >
<ion-item >
<ion-label>
  {{airport.name}}
</ion-label>
<ion-label>
  {{airport.code}}
</ion-label>
<ion-label>
  {{airport.numFlights}}
</ion-label>
</ion-item>
</ion-item-sliding>
</ion-list>

 

 
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Airports
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
<ion-item-sliding *ngFor="let airport of airports" >
<ion-item >
<ion-label>
  {{airport.code}}
</ion-label>
<ion-label>
  {{airport.name}}
</ion-label>
<ion-label>
  {{airport.numFlights}}
</ion-label>
</ion-item>
</ion-item-sliding>
</ion-list>

 

 
</ion-content>

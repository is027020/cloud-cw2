<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="updateAirmiles()" color="dark" fill="outline" strong="true">Refresh</ion-button>
      <! -- these buttons left in for testing -->
      <ion-button (click)="mapPassengers()"  color="secondary">Map</ion-button>
      <ion-button (click)="reducePassengers()"  color="secondary">Reduce</ion-button>
      <ion-button (click)="saveToFile()"  color="secondary">Save File</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flights</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-list>
  <ion-item-sliding *ngFor="let passenger of passengers" >
  <ion-item >
    <ion-icon *ngIf="[passenger.rank]=='1'" slot="end" name="trophy"></ion-icon>
    <ion-icon *ngIf="[passenger.rank]=='2'" slot="end" name="medal"></ion-icon>
    <ion-icon *ngIf="[passenger.rank]=='3'" slot="end" name="medal"></ion-icon>
    <ion-icon *ngIf="[passenger.rank]!='3' && [passenger.rank]!='2' && [passenger.rank]!='1'" 
    slot="end" ></ion-icon>
  <ion-label>
   {{passenger.passenger}}
  </ion-label>
  <ion-label>
   {{passenger.airmiles| number:'3.0-0'}}
  </ion-label>
  
  </ion-item>
  </ion-item-sliding>
  </ion-list>
</ion-content>

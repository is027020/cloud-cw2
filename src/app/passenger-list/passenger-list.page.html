<ion-header>
  <ion-toolbar>
    <ion-title>Passenger List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="dark" fill="outline" strong="true">Close</ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Passengers</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-list>
  <ion-item-sliding *ngFor="let passenger of passengers" >
  <ion-item >
  <ion-label>
   {{passenger}}
  </ion-label>
  </ion-item>
  </ion-item-sliding>
  </ion-list>
</ion-content>
